<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Chrome Extension</title>

  <link rel="stylesheet" href="css/style.min.css">


</head>

<body>

  <header class="header">
    <nav class="header__nav">
      <button class="header__projects">
        <span class="project">▼ Gearheart - General</span>
      </button>
      <div class="time">
        <div class="time__block">
          <img class="hourglass" src="./img/hourglass.svg" alt="hourglass">
          <span class="time__today">00:00</span>
        </div>
        <div class="time__block">
          <img class="calendar" src="./img/calendar.svg" alt="calendar">
          <span class="time__month">00:00</span>
        </div>
      </div>
      <button type="button" class="btn btn--new">
        <span class="text--size">New Task</span>
      </button>
    </nav>

    <div class="subheader">
      <div class="subheader__taskname">Active Task Name</div>
      <button type="button" class="subheader__tasks">
        <span class="task__activities">Last activities ▼</span>
      </button>
      <div class="activities dropdown hidden">
        <h4 class="activities__title">My last activities:</h4>
        <div class="activities__blocks">
          <div class="activities__block">
            <div class="task__controlls">
              <img class="activate__task" src="./img/activate__task.svg" alt="activate">
              <img class="pause__task hidden" src="./img/pause__task hidden.svg" alt="pause">
            </div>
            <a class="activities__item" href="#">Gearheart - General (communication)</a>
          </div>
          <div class="activities__block">
            <div class="task__controlls">
              <img class="activate__task" src="./img/activate__task.svg" alt="activate">
              <img class="pause__task hidden" src="./img/pause__task hidden.svg" alt="pause">
            </div>
            <a class="activities__item" href="#">Gearheart - General (communication)</a>
          </div>
        </div>
      </div>
  </header>

  <main class="main">
    <div class="details">
      <div class="details__task">
        <a class="back" href="./">‹</a>
        <div class="details__info">
          <span class="status unknown">M</span>
          <span class="task__id">GE-34181</span>
          <div class="task__controlls">
            <img class="activate__task" src="./img/activate__task.svg" alt="activate">
            <img class="pause__task hidden" src="./img/pause__task hidden.svg" alt="pause">
          </div>
        </div>
      </div>
      <div class="time">
        <div class="time__block">
          <span class="time__today">00:00</span>
        </div>
        <span class="divide">/</span>
        <div class="time__block">
          <span class="time__month">00:00</span>
        </div>
      </div>
      <div class="activity">
        <span class="email__icon medium">ES</span>
        <button type="button" class="btn btn--progress">
          <span class="text--size">In Progress</span>
        </button>
      </div>
    </div>

    <div class="name__details">
      <h2 class="task__title">Task Title</h2>
      <input class="task__descr" type="text" placeholder="Please enter description here...">
    </div>

    <div class="subtask">
      <h4 class="subtasks">Subtasks</h4>
      <input class="subtask__add default__input" type="text" placeholder="Quick Add Task...">
      <div class="subtask__block">
        <div class="subtask__title-block">
          <h5 class="subtask__title">Subtask Title</h5>
          <div class="task__controlls">
            <img class="activate__task" src="./img/activate__task.svg" alt="activate">
            <img class="pause__task hidden" src="./img/pause__task hidden.svg" alt="pause">
          </div>
        </div>
        <div class="time">
          <div class="time__block">
            <span class="time__today">00:00</span>
          </div>
          <span class="divide">/</span>
          <div class="time__block">
            <span class="time__month">00:00</span>
          </div>
        </div>
        <div class="activity">
          <span class="email__icon medium">ES</span>
          <button type="button" class="btn btn--progress">
            <span class="text--size">In Progress</span>
          </button>
        </div>
      </div>
    </div>

  </main>

  <button type="button" class="btn btn--accepted">
    <span class="text--size">Accepted</span>
  </button>
  <button type="button" class="btn btn--default">
    <span class="text--size">Draft</span>
  </button>
  <button type="button" class="btn btn--qa">
    <span class="text--size">QA</span>
  </button>
 -->

  <script src="js/main.js"></script>
</body>

</html>
